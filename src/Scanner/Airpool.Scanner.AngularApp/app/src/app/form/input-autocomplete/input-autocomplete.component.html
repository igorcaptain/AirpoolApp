<input
    type="text"
    placeholder="Select city"
    [formControl]="control"
    [matAutocomplete]="auto">

<mat-autocomplete #auto="matAutocomplete">
    <mat-option 
        *ngFor="let location of filteredLocations | async" 
        [value]="location.airportName"
        (onSelectionChange)="onSelectedOption(location.id)"
    >
        <div class="custom-option">
            <div class="city">{{ location.city }}</div>
            <div class="iata">{{ location.iata }}</div>
        </div>
    </mat-option>
</mat-autocomplete>
